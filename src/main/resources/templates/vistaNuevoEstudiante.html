<!DOCTYPE html>
<html xmls:th="http://www.thymyleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		h1 {
			background-color: rgb(0, 0, 0);
			text-align: center;
			color: white;
		}
	</style>
</head>

<body>

	<h1>
		Ingresar Estudiante
	</h1>
	<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" th:method="POST">
		<table class="table table-striped-columns">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${estudiante.nombre}" placeholder="Erika"></td>
			</tr>

			<tr>
				<td><label>Apellido: </label></td>
				<td><input type="text" th:field="${estudiante.apellido}" placeholder="Gualoto"></td>
			</tr>

			<tr>
				<td><label>Cédula: </label></td>
				<td><input type="text" th:field="${estudiante.cedula}" placeholder="1718411745"></td>
			</tr>

			<tr>
				<td><label>Dirección: </label></td>
				<td><input type="text" th:field="${estudiante.direccion}" placeholder="Calle Garcia Moreno y S/N"></td>
			</tr>
			<tr>
				<td><label>Teléfono: </label></td>
				<td><input type="text" th:field="${estudiante.telefono}" placeholder="0998341966"></td>
			</tr>
		</table>

		<input type="submit" value="Guardar" class="btn btn-dark btn-lg">
	</form>

</body>

</html>
