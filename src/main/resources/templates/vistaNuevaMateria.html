<!DOCTYPE html>
<html xmls:th="http://www.thymyleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	<style>
		h1 {
			background-color: rgb(0, 0, 0);
			text-align: center;
			color: white;
		}
	</style>
</head>

<body>

	<h1>
		Ingresar Materia
	</h1>

	<form th:action="@{/materias/guardar}" th:object="${materia}" th:method="POST">
		<table class="table table-striped">
			<tr>
				<td><label>Nombre: </label></td>
				<td><input type="text" th:field="${materia.nombre}" placeholder="Matemática"></td>
			</tr>

			<tr>
				<td><label>Código: </label></td>
				<td><input type="text" th:field="${materia.codigo}" placeholder="CM97"></td>
			</tr>

			<tr>
				<td><label>Número de créditos: </label></td>
				<td><input type="text" th:field="${materia.numeroCreditos}" placeholder="20"></td>
			</tr>

			<tr>
				<td><label>Cédula del profesor: </label></td>
				<td><input type="text" th:field="${materia.cedulaProfesor}" placeholder="1718411745"></td>
			</tr>

		</table>

		<input type="submit" value="Guardar" class="btn btn-dark btn-lg">
	</form>

</body>

</html>
