<!DOCTYPE html>
<html xmls:th="http://www.thymyleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		h1 {
			background-color: rgb(0, 0, 0);
			text-align: center;
			color: white;
		}
	</style>
	
</head>

<body>

	<h1>
		Reporte de Matriculas
	</h1>

	<table class="table table-bordered table-stripped">
		
		<thead>
			<tr>
				<th>Cédula estudiante</th>
				<th>Código de la materia</th>
				<th>Fecha de matricula</th>
				<th>Nombre del hilo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matricula:${matriculas}">
				<td th:text="${matricula.cedulaEstudiante}"></td>
				<td th:text="${matricula.codigoMateria}"></td>
				<td th:text="${matricula.fechaMatricula}"></td>
				<td th:text="${matricula.nombreHilo}"></td>
			</tr>

		</tbody>
	</table>

</body>

</html>
