<!DOCTYPE html>
<html xmls:th="http://www.thymyleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		h1 {
			background-color: rgb(0, 0, 0);
			text-align: center;
			color: white;
		}
	</style>
</head>

<body>

	<h1>
		Matricular Estudiante
	</h1>
	<form th:action="@{/matriculas/guardar}" th:method="POST">
		<table class="table table-striped-columns">
			<tr>
				<td><label>Cédula Estudiante: </label></td>
				<td><input type="text" name="cedula" placeholder="1718411737"></td>
			</tr>

			<tr>
				<td><label>Código 1 Materia: </label></td>
				<td><input type="text" name="codigo1" placeholder="IS08"></td>
			</tr>

			<tr>
				<td><label>Código 2 Materia: </label></td>
				<td><input type="text" name="codigo2" placeholder="PA06"></td>
			</tr>

			<tr>
				<td><label>Código 3 Materia: </label></td>
				<td><input type="text" name="codigo3" placeholder="AA87"></td>
			</tr>

			<tr>
				<td><label>Código 4 Materia: </label></td>
				<td><input type="text" name="codigo4" placeholder="RP67"></td>
			</tr>

		</table>

		<input type="submit" value="Matricular" class="btn btn-dark btn-lg">
	</form>

</body>

</html>
